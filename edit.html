<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Additional CSS for the animated header */
        body {
            font: 16px/1.4 Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://assets.codepen.io/4393422/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Your existing CSS */

        /* Paste the CSS code from the CodePen here */
        @keyframes rotate {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        .gradient {
          --size: 250px;
          --speed: 50s;
          --easing: cubic-bezier(0.8, 0.2, 0.2, 0.8);

          width: var(--size);
          height: var(--size);
          filter: blur(calc(var(--size) / 5));
          background-image: linear-gradient(hsl(158, 82%, 57%, 85%), hsl(252, 82%, 57%));
          animation: rotate var(--speed) var(--easing) alternate infinite;
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        @media (min-width: 720px) {
          .gradient {
            --size: 500px;
          }
        }

        /* This is just to transition when you change the viewport size. */
        * {
          transition: all 0.25s ease-out;
        }
    </style>
</head>
<body>
<div class="animated-header">
    <div class="header-content">
        <h1>Edit Employee Details</h1>
        <!-- <p>Update the employee's information in the system.</p> -->
    </div>
</div>
<div class="galaxy"></div> <!-- Galaxy animation -->
<div class="gradient"></div> <!-- Space-themed background -->
<div class="container">
    <form method="POST" class="post-form" action="/update/{{employee.id}}">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Id:</label>
            <div class="col-sm-4">
                <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Name:</label>
            <div class="col-sm-4">
                <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Email:</label>
            <div class="col-sm-4">
                <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Contact:</label>
            <div class="col-sm-4">
                <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 offset-sm-2">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
